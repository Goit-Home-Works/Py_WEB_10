<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script> {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HW-Django</title>
</head>
<body>
    <div class="container">
        
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a href="/users/signup" class="nav-link active">SignUp</a>
        </li>
        <li class="nav-item">
          <a href="/users/login" class="nav-link">Login</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/users/logout" class="nav-link" title='Username: "{{ user }}"'>Logout</a>
        </li>
        <li class="nav-item">
          <a href="/users/profile" class="nav-link" title='Username: "{{ user }}"'>Profile</a>
        </li>
        <li class="nav-item">
          <a href="/add/author"  class="nav-link">Add author</a>
        </li>
        <li class="nav-item">
          <a href="/add/tag"  class="nav-link">Add tag</a>
        </li>
        <li class="nav-item">
          <a href="/add/quote"  class="nav-link">Add quote</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

        {% block content%} 
        {% endblock %}

    </div>
</body>
</html>
